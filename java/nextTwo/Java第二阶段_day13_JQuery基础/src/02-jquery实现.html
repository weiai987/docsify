<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      height: 100px;
      margin-top: 10px;
    }
  </style>

</head>
<body>
<input type="button" value="设置边框" id="btn1"/>
<input type="button" value="设置文本" id="btn2"/>
<div></div>
<div></div>
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
  //需求:点击按钮,给div设置边框和文本
  //jQuery的做法
  //入口函数.
  $(document).ready(function () {
    //设置边框
    $('#btn1').click(function () {
      $('div').css('border','1px solid red');
    });

    //设置文本
    $('#btn2').click(function () {
      $('div').text('设置的文本');
    });

  });

  //再写一个入口函数
  // $(document).ready(function () {
  //   console.log("我又是一个入口函数");
  // });

  //jQuery的优势
  //1.可以写多个入口函数.
  //2.jQuery的api都比较好记.
  //3.代码简洁.  隐式迭代
  //4.jQuery已经帮你处理好了浏览器兼容.
  //5.jQuery容错率较高.



</script>
</body>
</html>
