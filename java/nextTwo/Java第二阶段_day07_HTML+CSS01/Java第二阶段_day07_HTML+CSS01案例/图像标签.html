<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签 -->
        <!-- src   ：图片的地址
            alt : 当图片加载不出来的时候显示的文字
            title  :当鼠标移入时产生的文字
            width： 图片的宽度
            height：图片的高度-->
    <!-- 路径的写法
            1.绝对路径
            2.相对路径
                    ./表示当前资源所在的目录
                    ../  返回上一级目录
                    相对路径的 ./是可以省略的
         -->
         <p align="center">
         这是一只猫<img src="image/下载.jpg" alt="可爱的猫" title="猫" width="500" height="500" align="button">这是一只猫
         </p>
        
    </body>
</html>
