<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>固定导航栏</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .top, .nav {
      width: 1423px;
      margin: 0 auto;
    }

    .main {
      width: 1000px;
      margin: 10px auto;
    }

    img {
      display: block;
      vertical-align: middle;
    }

  </style>
</head>
<body>
  <div class="top">
    <img src="images/jdhead.jpg"/>
  </div>
  <div class="nav">
    <img src="images/jdsearch.jpg"/>
  </div>
  <div class="main">
    <img src="images/jdmain.jpg"/>
    <img src="images/jdmain1.jpg"/>
    <img src="images/jdmain2.jpg"/>
  </div>

<script src="./jquery.min.js"></script>
<script>
  $(function () {
    //思路:给页面设置一个滚动事件,时刻监视页面的scrollTop的值,
    // 如果这个值大于第一部分的高度,就设置第二部分为固定定位.
    // 如果这个值小于第一部分的高度,就设置第二部分的定位还原.

    //计算第一部分的高度
    var topHeight = $('.top').height();
    //console.log(topHeight);
    //计算第二部分的高度.
    var navHeight = $('.nav').height();

    //1.给页面设置滚动事件.
    $(window).on('scroll', function () {
      //1.1 获取页面滚出去的高度
      var scrollTopValue = $(this).scrollTop();
      //console.log(scrollTopValue);
      //1.2 判断这个scrollTopValue是否大于页面第一部分的高度.
      if(scrollTopValue >= topHeight){
        //设置第二部分为固定定位.
        $('.nav').css({
          position:'fixed',
          top:'0px',
          left:'0px'
        });
        //设置第三部分的marginTop为第二部分的高度.
        $('.main').css({
          marginTop:navHeight+10
        });
      }else {
        //设置第二部分定位还原
        $('.nav').css({
          position:'static'
        });
        //还原第三部分的marginTop值.
        $('.main').css({
          marginTop:10
        });
      }

    });


  });
</script>
</body>
</html>
