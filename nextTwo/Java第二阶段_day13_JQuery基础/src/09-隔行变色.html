<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>

</head>
<body>
<ul>
  <li>我是第1个li标签</li>
  <li>我是第2个li标签</li>
  <li>我是第3个li标签</li>
  <li>我是第4个li标签</li>
  <li>我是第5个li标签</li>
  <li>我是第6个li标签</li>
  <li>我是第7个li标签</li>
  <li>我是第8个li标签</li>
  <li>我是第9个li标签</li>
  <li>我是第10个li标签</li>
</ul>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //隔行变色
    $('li:odd').css('backgroundColor','pink');
    $('li:even').css('backgroundColor','skyblue');

    //把首尾两行背景色变成绿色.
    $('li:eq(0)').css('backgroundColor','green');
    $('li:eq(9)').css('backgroundColor','green');


    //补充.
    var bgColor = null;//声明一个变量,用来保存li标签鼠标没有移入之前的颜色.
    //鼠标移入事件.
    $('li').mouseover(function () {
      //当前鼠标移入的li标签背景色变红.
      //console.log(this);//此时this是一个dom对象.
      //鼠标移入但是没有修改颜色之前,把原来的颜色保存起来.
      bgColor = $(this).css('backgroundColor');//用css()方法获取背景色.

      $(this).css('backgroundColor','red');
    });

    //鼠标移出事件.
    $('li').mouseout(function () {
      $(this).css('backgroundColor',bgColor);
    });
  });
</script>

</body>
</html>
