<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: pink;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <h1>按键改变颜色</h1>
        <div id="bgChange">
            keyCode为：
            <span id="keyCodeSpan"></span>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //获取设置背景色的div
            var $div = $('#bgChange');
            var $span = $('#keyCodeSpan');


            //给页面添加一个键盘按下事件.
            $(document).on('keydown', function (e) {
                //console.log(e.keyCode);//y89  b66  g71  p80  r82
                switch (e.keyCode){
                    case 89:
                        $div.css('backgroundColor','yellow');
                        $span.text(89);
                        break;
                    case 66:
                        $div.css('backgroundColor','blue');
                        $span.text(66);
                        break;
                    case 71:
                        $div.css('backgroundColor','green');
                        $span.text(71);
                        break;
                    case 80:
                        $div.css('backgroundColor','purple');
                        $span.text(80);
                        break;
                    case 82:
                        $div.css('backgroundColor','red');
                        $span.text(82);
                        break;
                    default :
                        $div.css('backgroundColor','pink');
                        $span.text('查无此键');
                        break;

                }
            })
        });
    </script>
</body>
</html>
