<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
    <!-- ordered list OL
         list   item  LI
        
         start    开始值
         reversed   倒序
        -->
    <!-- 把大象装进冰箱需要几步
        1.打开冰箱门
        2.把大象装进冰箱
        3.关闭冰箱门
        I  罗马字符
    
     -->
     <ol type="1"  start="4" reversed>
         <li>打开冰箱门</li>
         <li>把大象装进冰箱</li>
         <li>关闭冰箱门</li>
     </ol>
</body>
</html>
